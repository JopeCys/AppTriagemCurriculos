<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Triagem RH</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">App Triagem RH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <th:block th:include="mensagemValidacao"></th:block>

    <div class="container">
        <h1>Cadastrar vaga</h1>

        <form method="post" th:action="@{/cadastrarVaga}" th:object="${vaga}">
			<!-- Hidden field for gerenteDeptoVagasId -->
			<input type="hidden" th:field="*{gerenteDeptoVagas.id}"/>
		
			<div class="form-group">
				<label for=""><b>Nome do cargo:</b> </label>
				<input type="text" class="form-control" value="" placeholder="Insira o nome do cargo" th:field="*{nome}" required>
			</div>
		
			<div class="form-group">
				<label for=""><b>Área do cargo:</b> </label>
				<input type="text" class="form-control" value="" placeholder="Insira a área do cargo" th:field="*{area}" required>
			</div>
		
			<div class="form-group">
				<label for=""><b>Descrição da vaga:</b></label>
				<textarea class="form-control" th:field="*{descricao}" maxlength="254" rows="3" required></textarea>
				<small class="form-text text-muted"><i>* Breve resumo da vaga oferecida.</i></small>
			</div>
		
			<button type="submit" class="btn btn-success">Adicionar Vaga</button>
		</form>
		
    </div>

    <div style="height: 100px;"></div>

    <footer class="footer fixed-bottom bg-dark text-center py-3">
        <span class="text-light align-middle">| App Triagem RH |</span>
    </footer>
</body>

</html>
