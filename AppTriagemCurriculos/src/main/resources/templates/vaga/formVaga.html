<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>App Triagem RH</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">App Triagem RH</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>

						<li class="nav-item"><a class="nav-link" href="/cadastrarVaga"> Cadastrar Vaga </a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<th:block th:include="mensagemValidacao"></th:block>

	<div class="container">
		<h1>Cadastrar vaga</h1>

		<form method="post">

			<div class="form-group">
				<label for=""><b>Nome do cargo:</b> </label> <input type="text" class="form-control" value=""
					placeholder="Insira o nome do cargo" name="nome" required>
			</div>

			<div class="form-group">
				<label for=""><b>Area do cargo: </b> </label> <input type="text" class="form-control" value=""
				placeholder="Insira a area do cargo" name="area" required>
			</div>
			
			<div class="form-group">
				<label for=""><b>Descrição da vaga:</b></label>
				<textarea class="form-control" name="descricao" maxlength="254" rows="3" required></textarea>
				<small class="form-text text-muted"><i>* Breve resumo da
						vaga oferecida..</i></small>
			</div>

			<button type="submit" class="btn btn-success">Adicionar Vaga</button>
		</form>
	</div>

	<div style="height: 100px;"></div>

	<footer class="footer fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| App Triagem RH |</span>
	</footer>
</body>

</html>
