<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Triagem RH - Login do Candidato</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">App Triagem RH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <th:block th:include="mensagemValidacao"></th:block>

    <div class="container">
        <h1>Login do Candidato</h1>

        <form method="post" th:action="@{/loginCandidato}">
            <div class="form-group">
				<label for="login"><b>Login:</b></label>
				<input type="text" class="form-control" id="login" name="login" placeholder="Nome de usuário" required>
				<small class="form-text text-muted"><i>* Insira seu nome de usuário.</i></small>
			</div>
	
			<div class="form-group">
				<label for="senha"><b>Senha:</b></label>
				<input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
				<small class="form-text text-muted"><i>* 6+ Caracteres.</i></small>
			</div>
	
			<button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <div style="height: 100px;"></div>
    </div>

    <footer class="footer fixed-bottom bg-dark text-center py-3">
        <span class="text-light align-middle">| App Triagem RH |</span>
    </footer>
</body>

</html>
